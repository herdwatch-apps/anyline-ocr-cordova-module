repositories{
    google()
    jcenter()
    maven { url 'https://anylinesdk.blob.core.windows.net/maven/'}
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    implementation 'io.anyline:anylinesdk:41.0.0'
}

android {

  defaultConfig {
      ndk {
      abiFilters "armeabi-v7a", "arm64-v8a"
    }
  }

  compileOptions {
      sourceCompatibility JavaVersion.VERSION_1_8
      targetCompatibility JavaVersion.VERSION_1_8
  }

  packagingOptions {
    exclude 'META-INF/NOTICE'
    exclude 'META-INF/LICENSE'
    aaptOptions {
        ignoreAssetsPattern "module_energy:module_id:module_anyline_ocr:module_document:module_license_plate:module_tire"
    }
  }

}

ext.postBuildExtras = {
    android {
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_8
            targetCompatibility JavaVersion.VERSION_1_8
        }
    }
}
